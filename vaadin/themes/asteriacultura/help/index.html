<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//IT">

<html>

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <title>Asteria Cultura Help</title>
 <link rel="stylesheet" type="text/css" href="manstyles.css">

 
 <script type="text/javascript">
 	function onLoad(){
		loadInContainer('toc.html','toc');
		document.getElementById('toc').style.display = 'none';
		toggleToc();
	}
 
 	// loads an URL and puts the content in the content div
    function loadContent(url){
		loadInContainer(url,'content');
		scroll(0,0);
    }
	
	// loads an URL and puts the content in the specified container
    function loadInContainer(url, containerId){
	
        xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4)
            {
				document.getElementById(containerId).innerHTML=xmlhttp.responseText; 
            }
        }
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
    }

	
	// toggles TOC visibility
    function toggleToc(){
		var el = document.getElementById('toc');
		var display = el.style.display;
		var toggleText = '';
		if(display != 'none'){
			display = 'none';
			toggleText = 'Mostra indice >>';
		}else{
			display = '';
			toggleText = '<< Nascondi indice';
		}
		el.style.display = display;
		document.getElementById('toggle').innerHTML=toggleText;
	}

</script>

</head>

<body onLoad="onLoad()">

<div style="padding:12px; background:#999999; width:100%">
<a id = 'toggle' style="color:#FFFFFF; text-decoration:none" href="javascript:toggleToc()"></a>
</div>

<table width="100%" border="0" style="padding:10px">

  <tr>
  
    <td id = "toc" class="toc-elements" width="28%" valign="top">
	</td>
    
    <td id = "content" valign="top">
	</td>
    
  </tr>
</table>




</body>
</html>
